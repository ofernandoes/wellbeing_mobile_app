  firebase_core: ^4.2.0        # Latest available
  firebase_auth: ^6.1.1        # Latest available
  cloud_firestore: ^6.0.3      # Latest available
  
  # --- UTILITY PACKAGES (Required for App Functionality) ---
  intl: ^0.20.2          # Required for DateFormat 
  flutter_tts: ^4.2.3    # Text-to-Speech
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.6

  # --- NEW MISSING PACKAGES ---
  http: ^1.2.1               
  uuid: ^4.4.0               
  font_awesome_flutter: ^10.7.0 
  fl_chart: ^1.1.1             # Updated to latest available version

